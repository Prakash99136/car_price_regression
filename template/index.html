<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Credit Card Prediction API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
 
</head>
<body>
    <div class="row g-3 mx-auto d-flex">
	 <h1 style="text-align:center">Car Price Predction</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form class="row g-3" action="{{ url_for('predict')}}"method="post">
    <div class="col-md-6">	
		<label for="symboling" class="form-label"> Symboling : </label>
		<select class="form-select form-select-sm" id="symboling" name="symboling" required="required">
		  <option selected> Select Symbol</option>
		  <option value="zero"> 0 </option>
		  <option value="one"> 1 </option>
		  <option value="two"> 2 </option>
		  <option value="three"> 3 </option>
		  <option value="none"> -1 </option>
		  <option value="ntwo"> -2 </option>
        </select>
    </div>
    <div class="col-md-6">	
		<label for="companyname" class="form-label"> Company Name : </label>
		<select class="form-select form-select-sm" id="companyname" name="companyname" required="required">
		  <option selected> Select Car Company</option>
		  <option value="alfa"> Alfa Romero </option>
		  <option value="audi"> Audi </option>
		  <option value="bmw"> BMW </option>
		  <option value="chevrolet"> Chevrolet</option>
		  <option value="dodge"> Dodge </option>
		  <option value="honda"> Honda </option>
		  <option value="isuzu"> Isuzu </option>
		  <option value="jaguar"> Jaguar </option>
		  <option value="mazda"> Mazda </option>
		  <option value="buick"> Buick</option>
		  <option value="mercury"> Mercury </option>
		  <option value="mitsubishi"> Mitsubishi </option>
		  <option value="nissan"> Nissan </option>
		  <option value="peugeot"> Peugeot </option>
		  <option value="plymouth"> Plymouth </option>
		  <option value="porsche"> Porsche </option>
		  <option value="renault"> Renault </option>
		  <option value="saab"> Saab </option>
    	  <option value="subaru"> Subaru </option>
		  <option value="toyota"> Toyota </option>
		  <option value="volkswagen"> Volkswagen </option>
		  <option value="volvo"> Volvo</option>
        </select>
    </div>
    <div class="col-md-6">	
		<label for="fueltype" class="form-label"> Fuel Type : </label>
		<select class="form-select form-select-sm" id="fueltype" name="fueltype" required="required">
		  <option selected> Select Fuel Type</option>
		  <option value="gas"> Gas </option>
		  <option value="diesel"> Diesel </option>
        </select>
    </div>
    <div class="col-md-6">	
		<label for="aspiration" class="form-label"> Aspiration : </label>
		<select class="form-select form-select-sm" id="aspiration" name="aspiration" required="required">
		  <option selected> Select Aspiration Type</option>
		  <option value="std"> Std </option>
		  <option value="turbo"> Turbo </option>
        </select>
    </div>
    <div class="col-md-6">	
		<label for="doornumber" class="form-label"> Door Number : </label>
		<select class="form-select form-select-sm" id="doornumber" name="doornumber" required="required">
		  <option selected> Select Door Number</option>
		  <option value="four"> Four </option>
		  <option value="two"> Two </option>
        </select>
    </div>
    <div class="col-md-6">	
		<label for="carbody" class="form-label"> Car Body : </label>
		<select class="form-select form-select-sm" id="carbody" name="carbody" required="required">
		  <option selected> Select Car Body</option>
		  <option value="sedan"> Sedan </option>
		  <option value="hardtop"> Hardtop </option>
		  <option value="hatchback"> Hatchback </option>
		  <option value="wagon"> Wagon </option>
		  <option value="convertible"> Convertible </option>
        </select>
    </div>
    <div class="col-md-6">	
		<label for="drivewheel" class="form-label"> Drive Wheel : </label>
		<select class="form-select form-select-sm" id="drivewheel" name="drivewheel" required="required">
		  <option selected> Select Drive Wheel</option>
		  <option value="rwd"> RWD </option>
		  <option value="4wd"> 4WD </option>
		  <option value="fwd"> FWD </option>
        </select>
    </div>
    <div class="col-md-6">	
		<label for="enginelocation" class="form-label"> Engine Location : </label>
		<select class="form-select form-select-sm" id="enginelocation" name="enginelocation" required="required">
		  <option selected> Select Engine Location</option>
		  <option value="front"> Front </option>
		  <option value="rear"> Rear </option>
        </select>
    </div>
    <div class="col-md-6">
        <label for="wheelbase"  class="form-label"> Wheelbase : </label>
    	<input type="text"  class="form-control" name="wheelbase" placeholder="Wheelbase" required="required" >
    </div>
    <div class="col-md-6"> 
        <label for="curbweight"  class="form-label"> Curbweight : </label>
        <input type="text" class="form-control" name="curbweight" placeholder="Curbweight" required="required" >
    </div>
    <div class="col-md-6">	
		<label for="enginetype" class="form-label"> Engine Type : </label>
		<select class="form-select form-select-sm" id="enginetype" name="enginetype" required="required">
		  <option selected> Select Engine Type</option>
		  <option value="dohc"> dohc </option>
		  <option value="ohcv"> ohcv </option>
		  <option value="ohc"> ohc </option>
		  <option value="l"> l </option>
		  <option value="rotor"> rotor </option>
		  <option value="ochr"> ochr </option>
		  <option value="dohcv"> dohcv </option>
        </select>
    </div>
    <div class="col-md-6">	
		<label for="hello" class="form-label"> Cylinder Number : </label>
		<select class="form-select form-select-sm" id="hello" name="hello" required="required">
		  <option selected> Select Cylinder Number</option>
		  <option value="four"> Four </option>
		  <option value="six"> Six </option>
		  <option value="five"> five </option>
		  <option value="three"> Three </option>
		  <option value="twelve"> Twelve </option>
		  <option value="two"> Two </option>
		  <option value="eight"> Eight </option>
        </select>
    </div>
    <div class="col-md-6">	
		<label for="fuelsystem" class="form-label"> Fuel System : </label>
		<select class="form-select form-select-sm" id="fuelsystem" name="fuelsystem" required="required">
		  <option selected> Select Fuel System</option>
		  <option value="mpfi"> Mpfi </option>
		  <option value="2bbl"> 2bbl </option>
		  <option value="mfi"> mfi </option>
		  <option value="1bbl"> 1bbl </option>
		  <option value="spfi"> spfi </option>
		  <option value="4bbl"> 4bbl </option>
		  <option value="idi"> idi </option>
		  <option value="spdi"> spdi </option>
        </select>
    </div>
	  <div class="col-md-6"> 
        <label for="enginesize"  class="form-label"> Engine Size : </label>
        <input type="text" class="form-control" name="enginesize" placeholder="Enginesize" required="required" >
    </div>
    <div class="col-md-6"> 
    	 <label for="boreratio" class="form-label"> Boreratio :</label>
    	 <input type="text" class="form-control" name="boreratio" placeholder="Boreratio" required="required">
    </div>
    <div class="col-md-6">
         <label for="stroke" class="form-label"> Stroke: </label>
         <input type="text" name="stroke" class="form-control" placeholder="stroke" required="required">
    </div>
        <div class="col-md-6">
         <label for="horsepower" class="form-label"> Horsepower: </label>
         <input type="text" class="form-control" name="horsepower" placeholder ="Horsepower" required="required">
    </div>
    <div class="col-md-6">
         <label for="preakrpm" class="form-label"> Peakrpm : </label>
         <input type="text" class="form-control" name="peakrpm" placeholder ="Peakrpm" required="required">
    </div>
    <div class="col-md-6">
         <label for="height" class="form-label"> Car Height: </label>
         <input type="text" class="form-control" name="height" placeholder =" Car Height" required="required">
    </div>
    <div class="col-md-6">
         <label for="width" class="form-label"> Car Width: </label>
         <input type="text" class="form-control" name="width" placeholder ="Car Width" required="required">
    </div> 
    <div class="col-md-6">
         <label for="length" class="form-label"> Car Length: </label>
         <input type="text" class="form-control" name="length" placeholder ="Car Length" required="required">
    </div> 
    <div class="col-12" style="text-align: right;">   
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </div>
    </form>
     <br>
               {{ prediction_text }}
   
   </div>

            background-color: mediumspringgreen;
            text-align: center;

        }

        }

            border-radius: 60px;

            border-style: solid;

</body>
</html>
